<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
  <title>Update User</title>
</head>
<body>
<div align="center">
  <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name"> Enter your name: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>
    <label for="email"> Enter  your e-mail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="address"> Enter your address: </label>
    <input type="text" th:field="*{address}" id="address"/>
    <br/>
    <label for="age"> Enter your age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <br/>
    <label for="password"> Enter your password: </label>
    <input type="text" th:field="*{password}" id="password"/>
<!--    <br/>-->
<!--    <label for="role"> Enter your roles: </label>-->
<!--    <input type="number" th:field="*{role_id}" id="role"/>-->
    <br/>
    <br/>
    <input type="submit" value="Update">
  </form>
</div>
</body>
</html>
