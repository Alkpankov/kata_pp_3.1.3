<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Person</title>
</head>
<body>
<div align="center">
  <h3>Name:</h3>
  <p th:text="${person.getUsername}">VALUE<</p>
  <h3>E-mail:</h3>
  <p th:text="${person.getEmail()}">VALUE<</p>
  <h3>Address:</h3>
  <p th:text="${person.getAddress()}">VALUE<</p>
  <h3>Age:</h3>
  <p th:text="${person.getAge()}">VALUE<</p>

  <h3><a th:href="@{/hello}">Return to main page</a></h3>
</div>
</body>
</html>
